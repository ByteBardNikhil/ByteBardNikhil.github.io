<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
          </script>
    </head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Button
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img src="assets/images/pizza.png" class="card-img-top" alt="Sorry image not available">
                            <div class="card-body">
                                <h5 class="card-title">Products 1</h5>
                                <div class="price">â‚¹1.00</div>
                                <hr>
                                <p class="card-text">This is Product 1.Click on below button for succesfull payment</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-outline-success" data-target="#ModalCode">Proceed to Generate code for this Product</button> -->
                    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#ModalCode"
                        onclick="generateOTP()">
                        Proceed to Generate code for this Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2 begins  -->


    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="ModalCode" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Code for This Product is : </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="Code">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="razorpay-payment-button btn filled small btn btn-outline-success" id="paybtn" type="button">Pay</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal 2 ends -->
</body>
<script>

    // Function to generate OTP
    function generateOTP() {

        // Declare a string variable
        // which stores all string
        var string = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let OTP = '';

        // Find the length of string
        var len = string.length;
        for (let i = 0; i < 6; i++) {
            OTP += string[Math.floor(Math.random() * len)];
        }
        document.getElementById('Code').innerHTML = OTP.toUpperCase().bold();
        $("#exampleModal").modal("hide");

    }

 
    


</script>
